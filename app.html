<head>
  <title>Try Bliss Symbolics</title>
</head>
<body>
  {{> game }}
  {{> edit_level}}
  <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.4/bootstrap-editable/css/bootstrap-editable.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.4/bootstrap-editable/js/bootstrap-editable.min.js"></script>
</body>
<template name="flags_panel">
<div class="flags">
{{# each flags }}
{{> flag}}
{{/each}}
<span class="label label-info">&lt; Click!</span>
</div>
</template>
<template name="flag">
<img src="/images/famfamfam_flag_icons/png/{{flag}}.png" class="flag"/>
</template>
<template name="game">
{{#with level}}
  <div class="row">
    <div class="span6">
      <ul id="learning-steps" class="nav nav-tabs">
        <li data-toggle="tab" class="active"><a href="#learn">{{t "Learn"}}</a></li>
        <li data-toggle="tab"><a href="#combine">{{t "Combine" }}</a></li>
        <li data-toggle="tab"><a href="#answer" >{{t "Answer"}}</a></li>
      </ul>
    </div>
    <div class="span2">
      <div class="icon-backward previous" title="{{t 'Previous level'}}"></div>
      <div class="badge badge-info">{{t "Level %s" currentLevel}}</div>
      <div class="icon-forward next" title="{{t 'Next level' }}"></div>
    </div>
    <div class="span4">
      {{> flags_panel }}
      <a href="#" class="edit-level">{{ t "Edit level"}}</a>
    </div>
  </div>
  <div class="container">
    <div class="tab-content">
      <div class="tab-pane fade active in" id="learn">{{> learn}}</div>
      <div class="tab-pane fade" id="combine">{{> combine}}</div>
      <div class="tab-pane fade" id="answer">{{> answer}}</div>
    </div>
    </div>
{{/with}}
</template>
<template name="answer">
<h4 class="alert">{{t "Answer"}}</h4>
{{#each question_fragments }}
{{> show_symbol}}
{{/each}}
<ul class="thumbnails">
  {{#each alternatives}}
  <li class="span12">
  <div class="thumbnail">
    <img src=""/><div class="caption alternative">{{alternative}}</div>
  </div>
  </li>
  {{/each}}
</ul>
</template>
<template name="combine">
{{#if title}}
<h4 class="alert-success">{{t "Combine %s" title }}</h4>
{{else}}
<h4 class="alert-success">{{t "Combine"}}</h4>
{{/if}}
{{#each combinations }}
<div class="row-fluid">
  {{#each combination }}
  <div class="span2 thumbnail">{{>show_symbol}}<div class="caption">{{symbol}}</div></div>
  {{/each}}
</div>
<hr>
{{/each}}
</template>
<template name="learn">
<h4 class="alert-info">{{t "Learn"}}</h4>
{{#each symbols}}
<div class="thumbnail span3">{{> show_symbol}}<div class="caption">{{symbol}}</div></div>
{{/each}}
</template>
<template name="show_symbol">
<img src="{{src}}">
</template>
<template name="edit_level">
<div class="edit-level well sidebar-nav span2">
  <ul>
  <li class="nav-header">{{t "Title"}}</li>
  <input type="text" id="title" value="{{title}}"/>
  <li class="nav-header alert-info">{{t "Learn"}}</li>
  <input type="text" id="learn" value={{learn}}/>
  <li class="nav-header alert">{{t "Combine"}}</li>
  <textarea id="combine">{{combine}}</textarea>
  <li class="nav-header alert-warn">{{t "Question"}}</li>
  <input type="text" id="question" value="{{question}}"/>
  <li class="nav-header alert-success">{{t "Right Answer"}}</li>
  <input type="text" id="answer" value="{{answer}}"/>
  <li class="nav-header">
  <a href="#" data-toggle="tooltip"
    title='{{t "Alternatives divided by commas"}}'>
    <i class="icon-question-sign"></i></a>
    {{t "Alternatives"}}
  </li>
  <li>
    <input type="text" id="alternatives" value="{{alternatives}}" />
    </li>
  </ul>
</div>
</template>
