<head>
  <title>Try Bliss Symbolics</title>
    <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="/codemirror/theme/night.css">
    <script src="/codemirror/lib/codemirror.js"></script>
    <script src="/codemirror/addon/dialog/dialog.js"></script>
    <script src="/codemirror/addon/search/searchcursor.js"></script>
    <script src="/codemirror/addon/edit/continuelist.js"></script>
    <script src="/codemirror/addon/hint/show-hint.js"></script>
    <script src="/codemirror/mode/markdown/markdown.js"></script>
    <script src="/codemirror/keymap/vim.js"></script>
    <link rel="stylesheet" href="/codemirror/doc/docs.css">
    <link rel="stylesheet" href="/codemirror/addon/dialog/dialog.css">
</head>
<body>
  {{> body}}
</body>
<template name="body">
  {{> game }}
  {{#if currentUser }} 
  {{> edit_level}}
  {{/if}}
</template>
<template name="flags_panel">
<div class="flags">
{{# each flags }}
{{> flag}}
{{/each}}
<span class="label label-info">&lt; Click!</span>
</div>
</template>
<template name="flag">
<img src="/images/famfamfam_flag_icons/png/{{flag}}.png" class="flag"/>
</template>
<template name="game">
{{#with level}}
  <div class="header row">
    <div class="span4">
      {{> flags_panel }}
    </div>
    <div class="login">
      {{ loginButtons }}
    </div>
  </div>
  <div class="container">
    <div class="content">
      {{> blissdown_content}}
    </div>
  </div>
{{/with}}
</template>
<template name="blissdown_content">
{{#blissdown}}
{{content}}
{{/blissdown}}
</template>
<template name="blissdown_headers">
<div class="headers">
  <ul class="nav nav-list">
 {{#each links }}
 <li>
 <a href="#{{id}}" title="{{title}}">
  {{#if symbol }}
    <img src='{{symbol}}' class='img-circle' />
  {{else}}
    <span class="badge badge-info">{{index}}</span>
  {{/if}}
</a>
</li>
 {{/each}}
 </ul>
</div>
</template>
<template name="edit_level">
{{#with level}}
<a href="#" class="btn show-editor btn-inverse btn-small"><i class="icon-hand-left icon-white"></i>{{t "Editor"}}</a>
<div class="editor">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse" target="_blank">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand about" href="#">{{t "Content editor" }}</a>
        <ul class="files nav">
          <li class="dropdown open">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{t "Files"}}<b class="caret"></b></a>
          <ul class="dropdown-menu" id="swatch-menu">
            <li> <a href="#" class="new-file"><i class="icon-ok-plus icon-white"></i>{{{t "New file"}}</a></li>
            <li> <a href="#" class="rename-file"><i class="icon-ok-plus icon-white"></i>{{{t "Renomear"}}</a></li>
            {{#each blissfiles}}
            <li class="fileitem"><a href="#">{{title}} <span class="author badge badge-info">{{> flag}}{{authorName}}</span></a></li>
            {{/each}}
          </ul>
        </ul>
        <a href="#" class="btn save btn-success btn-small"><i class="icon-ok-circle icon-white"></i>{{t "Save"}}</a> 
        <a href="#" class="btn preview btn-inverse btn-small"><i class="icon-hand-right icon-white"></i>{{t "Preview"}}</a>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <form>
      <textarea>{{content}}</textarea>
    </form>
  </div>
</div>
{{/with}}
</template>
