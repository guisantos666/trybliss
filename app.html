<head>
  <title>Try Bliss Language</title>
</head>
<body>
  {{> game }}
</body>
<template name="game">
 Level <div class="badge badge-info">{{currentLevel}}</div>
{{#with level}}
  <div class="row-fluid">
    <div class="span3">
      {{> learn}}
    </div>
    <div class="span6">
    {{> combine}}
    </div>
    <div class="span3">
    {{> answer}}
    </div>
</div>
{{/with}}
</template>
<template name="answer">
<h1>Answer</h1>
<div class="question row">
{{#each question_fragments }}
  {{> show_symbol}}
{{/each}}
  <span class="answer"></span>
  <div class="alternatives well btn-group btn-group-vertical" data-toggle="buttons-radio">
    <div class="row-fluid">
      <ul class="thumbnails">
        {{#each alternatives}}
        <li class="span12">
          <div class="thumbnail">
            <img src=""/>
            <div class="caption alternative">{{alternative}}</div>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
</div>
</template>
<template name="combine">
<h1>Combine {{ title }}</h1>
<div class="combination">
  <div class="row-fluid">
    {{#each combinations }}
      <div class="row ">
        {{#each combination }}
        <div class="span2 thumbnail">{{>show_symbol}}<div class="caption">{{symbol}}</div></div>
        {{/each}}
      </div>
     {{/each}}
  </div>
</div>
</template>
<template name="learn">
<h1>Learn:</h1>
<div class="symbol">
  {{#each symbols}}
  <div class="span4 thumbnail">{{> show_symbol}}<div class="caption">{{symbol}}</div></div>
  {{/each}}
</template>
<template name="show_symbol">
<img src="{{src}}">
</template>
