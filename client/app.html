<head>
  <title>Try Bliss Symbolics</title>
    <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="/codemirror/theme/night.css">
    <script src="/codemirror/lib/codemirror.js"></script>
    <script src="/codemirror/addon/dialog/dialog.js"></script>
    <script src="/codemirror/addon/search/searchcursor.js"></script>
    <script src="/codemirror/addon/edit/continuelist.js"></script>
    <script src="/codemirror/addon/hint/show-hint.js"></script>
    <script src="/codemirror/mode/markdown/markdown.js"></script>
    <script src="/codemirror/keymap/vim.js"></script>
    <link rel="stylesheet" href="/codemirror/doc/docs.css">
    <link rel="stylesheet" href="/codemirror/addon/dialog/dialog.css">
</head>
<body>
  {{> body}}
</body>
<template name="body">
  {{> game }}
  {{> edit_level}}
</template>
<template name="flags_panel">
<div class="flags">
{{# each flags }}
{{> flag}}
{{/each}}
<span class="label label-info">&lt; Click!</span>
</div>
</template>
<template name="flag">
<img src="/images/famfamfam_flag_icons/png/{{flag}}.png" class="flag"/>
</template>
<template name="game">
{{#with level}}
  <div class="header row">
    <div class=" span2">
      <div class="icon-backward previous" title="{{t 'Previous level'}}"></div>
      <div class="badge badge-info">{{t "Level %s" levelNumber}}</div>
      <div class="icon-forward next" title="{{t 'Next level' }}"></div>
    </div>
    <div class="span4">
      {{> flags_panel }}
    </div>
  </div>
  <div class="container">
    <div class="content">
      {{> blissdown_content}}
    </div>
  </div>
{{/with}}
</template>
<template name="blissdown_content">
{{#blissdown}}
{{content}}
{{/blissdown}}
</template>
<template name="blissdown_headers">
<div class="headers">
<ul class="nav nav-list">
 {{#each links }}
 <li class="nav-item badge badge-info"><a href="#{{id}}">{{index}}</a></li>
 {{/each}}
</ul>
</div>
</template>
<template name="edit_level">
<a href="#" class="btn show-editor btn-inverse btn-small"><i class="icon-hand-left icon-white"></i>{{t "Editor"}}</a>
{{#with level}}
<div class="editor">
  <h4 class="header">{{t "Content editor" }}
      <a href="#" class="btn save btn-success btn-small"><i class="icon-ok-circle icon-white"></i>{{t "Save"}}</a>
      <a href="#" class="btn preview btn-inverse btn-small"><i class="icon-hand-right icon-white"></i>{{t "Preview"}}</a>
 </h4>
  <div class="row-fluid">
  <form>
    <textarea>{{content}}</textarea>
  </form>
  </div>
</div>
{{/with}}
</template>
