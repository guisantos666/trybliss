<head>
  <title>Try Bliss Language</title>
</head>
<body>
  {{> game }}
</body>
<template name="game">
<div class="container">
{{#with level}}
  <ul id="learning-steps" class="nav nav-tabs">
    <li data-toggle="tab" class="active badge badge-info"><a href="#learn"><img src="/images/seesaw,teeter-totter,teeter_board.png" alt=""/>Learn</a></li>
    <li data-toggle="tab" class="badge badge-success"><a href="#combine"><img src="/images/combine,connect,link-(to).png" alt=""/>Combine</a></li>
    <li data-toggle="tab" class="badge badge-warning"><a href="#answer" ><img src="/images/answer,reply.png" alt=""/>Answer</a></li>
    <div class="badge badge-info">{{currentLevel}}</div>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade active in alert-info" id="learn">{{> learn}}</div>
    <div class="tab-pane fade alert-success" id="combine">{{> combine}}</div>
    <div class="tab-pane fade alert alert-warning" id="answer">{{> answer}}</div>
  </div>
</div>
{{/with}}
</div>
</template>
<template name="answer">
<h2>Answer</h2>
{{#each question_fragments }}
  {{> show_symbol}}
{{/each}}
<ul class="thumbnails">
  {{#each alternatives}}
    <li class="span12">
      <div class="thumbnail">
        <img src=""/><div class="caption alternative">{{alternative}}</div>
      </div>
   </li>
  {{/each}}
</ul>
</template>
<template name="combine">
<h2>Combine</h2><small>{{title}}</small>
<div class="combination">
  <div class="row-fluid">
    {{#each combinations }}
      <div class="row ">
        {{#each combination }}
        <div class="span2 thumbnail">{{>show_symbol}}<div class="caption">{{symbol}}</div></div>
        {{/each}}
      </div>
     {{/each}}
  </div>
</div>
</template>
<template name="learn">
<h2>Learn</h2>
{{#each symbols}}
<div class="thumbnail">{{> show_symbol}}<div class="caption">{{symbol}}</div></div>
{{/each}}
</template>
<template name="show_symbol">
<img src="{{src}}">
</template>
